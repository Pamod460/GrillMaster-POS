<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DailyMart POS System - Create Your Account">
    <title>Sign Up - DailyMart POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="bi bi-shop"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join DailyMart POS and streamline your business</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="signupForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="firstName" placeholder="John" required>
                                <i class="bi bi-person input-icon"></i>
                            </div>
                            <div class="invalid-feedback" id="firstNameError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                                <i class="bi bi-person input-icon"></i>
                            </div>
                            <div class="invalid-feedback" id="lastNameError"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                            required>
                        <i class="bi bi-lock input-icon"></i>
                        <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">Password strength: <span id="strengthText">-</span></div>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Re-enter your password" required>
                        <i class="bi bi-lock-fill input-icon"></i>
                        <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                </div>


                <button type="submit" class="btn-signup" id="submitBtn">
                    Create Account
                </button>
            </form>


            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signup.js"></script>
</body>

</html>
