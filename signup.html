<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DailyMart POS System - Create Your Account">
    <title>Sign Up - DailyMart POS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="bi bi-shop"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join DailyMart POS and streamline your business</p>
            </div>

            <div id="alertMessage" class="alert"></div>

            <form id="signupForm" novalidate>
                <div class="mb-3">
                    <label for="txtFullName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="txtFullName" required>
                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="txtUsername" class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="txtUsername" required>
                        <i class="bi bi-person-badge input-icon"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="txtEmail" required>
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="txtPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="txtPassword" required>
                        <i class="bi bi-lock input-icon"></i>
                        <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="txtConfirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="txtConfirmPassword" required>
                        <i class="bi bi-lock-fill input-icon"></i>
                        <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    <div id="confirm-password-error"></div>
                </div>

                <button type="submit" class="btn-signup" id="submitBtn">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/signup.js"></script>
</body>

</html>
