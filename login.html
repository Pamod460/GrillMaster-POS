<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DailyMart POS System - Secure Login Portal">
    <title>Login - DailyMart POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="login-container">

        <div class="login-card">
            <div class="row">
                <div class="col-md-6">
                    <div class="logo-section">

                        <div class="logo-icon">
                            <i class="bi bi-shop"></i>
                        </div>
                        <h1>Welcome Back</h1>
                        <p>Sign in to your DailyMart POS account</p>
                    </div>
                    <div id="alertMessage" class="alert"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                                <i class="bi bi-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                                <i class="bi bi-lock input-icon"></i>
                                <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn-login">
                            Sign In
                        </button>
                    </form>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    <div class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <img src="assets/images/pos-illustration.png" alt="POS System" class="pos-illustration w-100 rounded-3">
                    </div>
                </div>
            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
